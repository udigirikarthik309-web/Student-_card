<!DOCTYPE html>
<html>
<head>
  <title>Student Smart Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 5px;
    }
    p {
      margin: 4px 0;
    }
    .highlight {
      color: #2980b9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="student_photo.jpg" alt="Student Photo">
    <h2>Karthik U</h2>
    <p><span class="highlight">Roll No:</span> 12345</p>
    <p><span class="highlight">Course:</span> B.Tech CSE (AI/ML)</p>
    <p><span class="highlight">Year:</span> 1st Year</p>
    <p><span class="highlight">College:</span> RVIT</p>
    <p><span class="highlight">Blood Group:</span> O+</p>
  </div>
</body>
</html>
